<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Proceser</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="img-section">
                <div class="default-date">
                    <h2 class="default-day">Sunday</h2>
                    <span class="default-date">19 May 2024</span>
                    <div class="icons">
                        <img src="./asset.png" >
                        <h2 class="weather-temp">29 °C</h2>
                        <h3 class="cloudtxt">Overcast Clouds</h3>
                        </div>
                      </div>
                </div> 
                <div class="content-section">
                    <form >
                        <input type="text" placeholder="Search location"
                        class="input-field" />
                        <button type="submit" class="btn-search">Search</button>
                    </form>

                    <div class="day-info">
                        <div class="content">
                            <p class="title">NAME</p>
                            <span class="value">Pakistan</span>
                        </div>
                        <div class="content">
                            <p class="title">TEMP</p>
                            <span class="value">29 °C</span>
               </div>
               <div class="content">
                 <p class="title">HUMIDITY</p>
                 <span class="value">2%</span>
               </div>
               <div class="content">
                <p class="title">WIND SPEED</p>
                <span class="value">2.92 Km/h</span>
               </div>
            </div>

            <div class="list-content">
                <ul>
                    <li>
                        <img src="./asset.png" />
                        <span>Sat</span>
                        <span class="day-temp">29 °C</span>
                    </li>
                    <li>
                        <img src="./asset.png" />
                        <span>Sat</span>
                        <span class="day-temp">29 °C</span> 
                    </li>
                
                    <li>
                        <img src="./asset.png" />
                        <span>Sat</span>
                        <span class="day-temp">29 °C</span>
                    </li>
                    <li>
                        <img src="./asset.png" />
                        <span>Sat</span>
                        <span class="day-temp">29 °C</span> 
                    </li>
                </ul>
        </div>
    </div>

    <script type="module" src="./app.js"></script>
</body>
</html>
